<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gary World</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      #game {
        width: min(960px, 96vw);
        max-height: 96vh;
        aspect-ratio: 16 / 9;
        height: auto;
        border-radius: 24px;
        box-shadow: 0 24px 60px rgba(15, 23, 42, 0.5);
        overflow: hidden;
        background: #0b1224;
        display: block;
        touch-action: none;
      }

      @media (orientation: portrait) {
        #game {
          width: min(540px, 96vw);
          height: min(960px, 96vh);
          max-height: 96vh;
          aspect-ratio: 9 / 16;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
